            text-align: center;

<body>
    <!-- start banner Area -->
    <section class="banner-area" id="home">
        <!-- Start Header Area -->
        <header class="default-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="/index/" style="color:white;">E-Gramaportal</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="text-white lnr lnr-menu"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li><a href="/index/">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="/user/">Registration</a></li>
                            <li><a href="/login/">Login</a></li>
                        </ul>
                    </div>						
                </div>
            </nav>
        </header>
        <!-- End Header Area -->

    <section class="contact-area section-gap" id="contact">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="menu-content pb-60 col-lg-8">
                    <div class="title text-center">
                        <h1 class="mb-10" style="color: white;">LOGIN HERE</h1>
                    </div>
                </div>
            </div>										
            <form class="form-area" id="myForm" action="/loginaction/" class="contact-form text-right">
                <div class="row">	
                    <div class="col-lg-6 form-group">
                        <input name="uname" placeholder="Enter Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" class="common-input mb-20 form-control" required="" type="text">
                        <input name="upass" placeholder="Enter Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control" required="" type="password">
                        <button class="primary-btn mt-20">LOGIN
                            <span class="lnr lnr-arrow-right"></span>
                        </button>
                    </div>
                </div>
            </form>						
        </div>	
    </section>

    <!-- start footer Area -->		
    <footer class="footer-area section-gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-6">
